<section class="exercise-table__container">
  @if (!isReady()) {
  <div class="exercise-table__loader">
    <p>Fetching table data...</p>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  }

  <mat-table [dataSource]="filteredExercises()" class="exercise-table" [class.exercise-table--hidden]="!isReady()">
    <ng-container matColumnDef="exerciseName">
      <th mat-header-cell *matHeaderCellDef> Exercise Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="muscleGroup">
      <th mat-header-cell *matHeaderCellDef> Muscle Group </th>
      <td mat-cell *matCellDef="let row"> {{row.muscleGroup}} </td>
    </ng-container>

    <ng-container matColumnDef="equipment">
      <th mat-header-cell *matHeaderCellDef> Equipment </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row mat-no-data-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{filterValue()}}"</td>
    </tr>
  </mat-table>
</section>
