<mat-card appearance="outlined" class="filters-card">
  <mat-card-content class="filters-container">
    <mat-form-field appearance="outline" class="filter-input filter-input--search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput id="exercise-search" placeholder="Search exercises..." [ngModel]="filters().searchText"
        (input)="onSearchChange($event)">
      @if (filters().searchText) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-input filter-input--type">
      <mat-select id="muscle-group-select" placeholder="All Muscle Groups" [ngModel]="filters().muscleGroup"
        (selectionChange)="onMuscleGroupChange($event.value)">
        <mat-option value="all">All Muscle Groups</mat-option>
        @for (type of exerciseTypes; track type.value) {
        <mat-option [value]="type.value">{{type.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
