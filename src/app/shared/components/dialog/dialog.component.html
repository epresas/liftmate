<h2 mat-dialog-title>{{title()}}</h2>
<mat-dialog-content class="dialog__content">
  <ng-content></ng-content>
</mat-dialog-content>
<mat-dialog-actions class="dialog__actions" align="end">
  <button mat-stroked-button mat-dialog-close>{{cancelLabel()}}</button>
  <button mat-flat-button mat-dialog-close (click)="onSave.emit()"
    [disabled]="isSaveDisabled()">{{saveLabel()}}</button>
</mat-dialog-actions>
